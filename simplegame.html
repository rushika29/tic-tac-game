<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic Tac Game</h1>
    </header>
    <main>
        <section id="game-board">
            <div class="row">
                <div class="col-md-4">
                    <button class="cell" id="cell-1"></button>
                </div>
                <div class="col-md-4">
                    <button class="cell" id="cell-2"></button>
                </div>
                <div class="col-md-4">
                    <button class="cell" id="cell-3"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button class="cell" id="cell-4"></button>
                </div>
                <div class="col-md-4">
                    <button class="cell" id="cell-5"></button>
                </div>
                <div class="col-md-4">
                    <button class="cell" id="cell-6"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button class="cell" id="cell-7"></button>
                </div>
                <div class="col-md-4">
                    <button class="cell" id="cell-8"></button>
                </div>
                <div class="col-md-4">
                    <button class="cell" id="cell-9"></button>
                </div>
            </div>
        </section>
        <section id="score-display">
            <h2>Score: <span id="score">0</span></h2>
        </section>
        <section id="controls">
            <button id="new-game">New Game</button>
            <button id="reset-score">Reset Score</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
